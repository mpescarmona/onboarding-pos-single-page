<section data-ng-controller="CategoryController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Category</h1>
	</div>
	<div class="col-md-12">
		<form name="categoryForm" class="form-horizontal" data-ng-submit="update(categoryForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.categoryName.$invalid}">
					<label class="control-label" for="categoryName">Category Name</label>
					<div class="controls">
						<input name="categoryName" type="text" data-ng-model="category.categoryName" id="categoryName" class="form-control" placeholder="Category Name" required>
					</div>
					<div ng-show="submitted && categoryForm.categoryName.$invalid" class="help-block">
						<p ng-show="categoryForm.categoryName.$error.required" class="text-danger">TCategory Name is required</p>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">
						<i class="glyphicon glyphicon-floppy-save"></i>
					</button>			
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
