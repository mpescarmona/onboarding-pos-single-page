<section data-ng-controller="CategoryController">
	<div class="page-header">
		<h1>New Category</h1>
	</div>
	<div class="col-md-12">
		<form name="categoryForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': categoryForm.categoryName.$dirty && categoryForm.categoryName.$invalid }">
					<label class="control-label" for="categoryName">Category Name</label>
					<div class="controls">
						<input name="categoryName" type="text" data-ng-model="categoryName" id="categoryName" class="form-control" placeholder="Category Name" required>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">
						<i class="glyphicon glyphicon-floppy-save"></i>
					</button>			
				</div>				
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
