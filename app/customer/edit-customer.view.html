<section data-ng-controller="CustomerController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Customer</h1>
	</div>
	<div class="col-md-12">
		<form name="customerForm" class="form-horizontal" data-ng-submit="update(customerForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && customerForm.email.$invalid}">
					<label class="control-label" for="customerEmail">Email</label>
					<div class="controls">
						<input name="email" type="email" data-ng-model="customer.email" id="email" class="form-control" placeholder="Email" required>
					</div>
					<div ng-show="submitted && customerForm.email.$invalid" class="help-block">
						<p ng-show="customerForm.email.$error.required" class="text-danger">Email is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && customerForm.firstName.$invalid}">
					<label class="control-label" for="firstName">First Name</label>
					<div class="controls">
						<input name="firstName" type="text" data-ng-model="customer.firstName" id="firstName" class="form-control" placeholder="First Name" required>
					</div>
					<div ng-show="submitted && customerForm.firstName.$invalid" class="help-block">
						<p ng-show="customerForm.firstName.$error.required" class="text-danger">First Name is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && customerForm.lastName.$invalid}">
					<label class="control-label" for="lastName">Last Name</label>
					<div class="controls">
						<input name="lastName" type="text" data-ng-model="customer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
					</div>
					<div ng-show="submitted && customerForm.lastName.$invalid" class="help-block">
						<p ng-show="customerForm.lastName.$error.required" class="text-danger">Last Name is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && customerForm.phoneNumber.$invalid}">
					<label class="control-label" for="phoneNumber">Phone Number</label>
					<div class="controls">
						<input name="phoneNumber" type="text" data-ng-model="customer.phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
					</div>
					<div ng-show="submitted && customerForm.phoneNumber.$invalid" class="help-block">
						<p ng-show="customerForm.phoneNumber.$error.required" class="text-danger">Phone Number is required</p>
					</div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary" type="submit">
						<i class="glyphicon glyphicon-floppy-save"></i>
					</button>			
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
