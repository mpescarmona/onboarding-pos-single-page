<section data-ng-controller="CustomerController">
	<div class="page-header">
		<h1>New Customer</h1>
	</div>
	<div class="col-md-12">
		<form name="customerForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': customerForm.email.$invalid && !customerForm.email.$pristine }">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input name="email" type="email" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
						<p ng-show="customerForm.email.$invalid && !customerForm.email.$pristine" class="help-block">Enter a valid email.</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': customerForm.firstName.$invalid && !customerForm.firstName.$pristine }">
					<label class="control-label" for="firstName">First Name</label>
					<div class="controls">
						<input name="firstName" type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="First Name" required>
						<p ng-show="customerForm.firstName.$invalid && !customerForm.firstName.$pristine" class="help-block">First Name is required.</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': customerForm.lastName.$invalid && !customerForm.lastName.$pristine }">
					<label class="control-label" for="lastName">Last Name</label>
					<div class="controls">
						<input name="lastName" type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last Name" required>
						<p ng-show="customerForm.lastName.$invalid && !customerForm.lastName.$pristine" class="help-block">Last Name is required.</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error': customerForm.phoneNumber.$invalid && !customerForm.phoneNumber.$pristine }">
					<label class="control-label" for="phoneNumber">Phone Number</label>
					<div class="controls">
						<input name="phoneNumber" type="text" data-ng-model="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
						<p ng-show="customerForm.phoneNumber.$invalid && !customerForm.phoneNumber.$pristine" class="help-block">Phone Number is required.</p>
					</div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary" type="submit" ng-disabled="customerForm.$invalid">
						<i class="glyphicon glyphicon-floppy-save"></i>
					</button>			
				</div>				
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
