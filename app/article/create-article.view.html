<section data-ng-controller="ArticleController">
	<div class="page-header">
		<h1>New Article</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{'has-error': articleForm.categoryId.$invalid && !articleForm.categoryId.$pristine}">
					<label class="control-label" for="categoryId">Category</label>
					<div class="controls">
						<input name="categoryId" type="text" data-ng-model="categoryId" id="categoryId" class="form-control" placeholder="Article Name" required>
						<p ng-show="articleForm.categoryId.$invalid && !articleForm.categoryId.$pristine" class="help-block">Category is required.</p>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': articleForm.name.$invalid && !articleForm.name.$pristine}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
						<p ng-show="articleForm.name.$invalid && !articleForm.name.$pristine" class="help-block">Name is required.</p>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': articleForm.description.$invalid && !articleForm.description.$pristine}">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<input description="description" type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
						<p ng-show="articleForm.description.$invalid && !articleForm.description.$pristine" class="help-block">Description is required.</p>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': articleForm.price.$invalid && !articleForm.price.$pristine}">
					<label class="control-label" for="price">Price</label>
					<div class="controls">
						<input price="price" type="text" data-ng-model="price" id="price" class="form-control" placeholder="1.0" required>
						<p ng-show="articleForm.price.$invalid && !articleForm.price.$pristine" class="help-block">Price is required.</p>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error': articleForm.inventory.$invalid && !articleForm.inventory.$pristine}">
					<label class="control-label" for="inventory">Price</label>
					<div class="controls">
						<input inventory="inventory" type="text" data-ng-model="inventory" id="inventory" class="form-control" placeholder="1" required>
						<p ng-show="articleForm.inventory.$invalid && !articleForm.inventory.$pristine" class="help-block">Price is required.</p>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit" ng-disabled="articleForm.$invalid">
						<i class="glyphicon glyphicon-floppy-save"></i>
					</button>			
				</div>				
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
